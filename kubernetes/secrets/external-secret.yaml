---
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: payments
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      auth:
        jwt:
          serviceAccountRef:
            name: payment-service
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: payment-service-secrets
  namespace: payments
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: payment-service-secrets
    creationPolicy: Owner
    deletionPolicy: Retain
  data:
    - secretKey: STRIPE_API_KEY
      remoteRef:
        key: examplepay/prod/payment-service/stripe
        property: api_key
    - secretKey: STRIPE_WEBHOOK_SECRET
      remoteRef:
        key: examplepay/prod/payment-service/stripe
        property: webhook_secret
